<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(books)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>Author</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"><a href="/book/${book.id}">Id</a></td>
                <td th:text="${book.title}">title</td>
                <td th:text="${book.ISBN}">ISBN</td>
                <td th:text="${book.year}">year</td>
                <td th:text="${book.author}">author</td>
                <td th:text="${book.price}">price</td>
                <td><a th:href="${ '/book/' + book.id}">View</a></td>
                <td><a th:href="${'/book/edit/' + book.id}">Edit</a></td>
                <td><a th:href="${'/book/delete/' + book.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
